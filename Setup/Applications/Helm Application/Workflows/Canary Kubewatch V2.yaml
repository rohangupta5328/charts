harnessApiVersion: '1.0'
type: CANARY
description: Helm Deployment of Kubewatch through Kubernetes V2
envName: dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - OwqgwBkJSt2Vqlv-_TNfUA
phases:
- type: KUBERNETES
  computeProviderName: blackbelt
  daemonSet: false
  infraMappingName: kubewatch-blackbelt-k8s
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '3'
        stateTimeoutInMinutes: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: APPROVAL
      name: Approval
      properties:
        approvalStateType: USER_GROUP
        timeoutMillis: 1800000
        userGroups:
        - OwqgwBkJSt2Vqlv-_TNfUA
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Canary Delete
      properties:
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
    stepsInParallel: false
  provisionNodes: false
  serviceName: kubewatch
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
      value: ${ServiceInfra_Kubernetes}
    - name: entityType
      value: SERVICE
  - expression: ${ServiceInfra_Kubernetes}
    fieldName: infraMappingId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_MAPPING
- type: KUBERNETES
  computeProviderName: CS Cluster
  daemonSet: false
  infraMappingName: kubewatch-blackbelt-k8s
  name: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: kubewatch
  statefulSet: false
  templateExpressions:
  - expression: ${Service2}
    fieldName: serviceId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
      value: ${ServiceInfra_Kubernetes2}
    - name: entityType
      value: SERVICE
  - expression: ${ServiceInfra_Kubernetes2}
    fieldName: infraMappingId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_MAPPING
rollbackPhases:
- type: KUBERNETES
  computeProviderName: blackbelt
  daemonSet: false
  infraMappingName: kubewatch-blackbelt-k8s
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: kubewatch
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
      value: ${ServiceInfra_Kubernetes}
    - name: entityType
      value: SERVICE
  - expression: ${ServiceInfra_Kubernetes}
    fieldName: infraMappingId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_MAPPING
- type: KUBERNETES
  computeProviderName: CS Cluster
  daemonSet: false
  infraMappingName: kubewatch-blackbelt-k8s
  name: Rollback Primary
  phaseNameForRollback: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: kubewatch
  statefulSet: false
  templateExpressions:
  - expression: ${Service2}
    fieldName: serviceId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
      value: ${ServiceInfra_Kubernetes2}
    - name: entityType
      value: SERVICE
  - expression: ${ServiceInfra_Kubernetes2}
    fieldName: infraMappingId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_MAPPING
templateExpressions:
- expression: ${Environment}
  fieldName: envId
  metadata:
  - name: artifactType
    value: DOCKER
  - name: relatedField
  - name: entityType
    value: ENVIRONMENT
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Environment entity
  fixed: false
  mandatory: true
  name: Environment
- type: ENTITY
  description: Variable for Service entity in Rollback Canary
  fixed: false
  mandatory: true
  name: Service
- type: ENTITY
  description: Variable for Service Infra-structure entity in Rollback Canary
  fixed: false
  mandatory: true
  name: ServiceInfra_Kubernetes
- type: ENTITY
  description: Variable for Service entity in Rollback Primary
  fixed: false
  mandatory: true
  name: Service2
- type: ENTITY
  description: Variable for Service Infra-structure entity in Rollback Primary
  fixed: false
  mandatory: true
  name: ServiceInfra_Kubernetes2
- type: TEXT
  fixed: false
  mandatory: false
  name: version
  value: 0.8.7
